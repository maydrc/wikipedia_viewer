<!DOCTYPE html>
<html>
<head>
  <!-- To make it work in mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Viewer</title>
  <!-- CSS Starts Here! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Lato" type='text/css'>
  <link rel="stylesheet" href="style.css" />
  <!-- CSS Ends Here! -->
</head>
<body class="webpage-background">
  <div class="overlayOff"></div>
  <div class="container">
    <div class="row button-positioning">
      <div class="center-block text-center">
        <div class="button-wrapping">
          <span id="search-span">Search Article</span>
          <button id="search-button" type="button" class="btn"><i class="fa fa-search"></i></button>
          <input id="search-input" type="text" name="search" placeholder="Search..." class="input-left"></input>
        </div>
        <div class="button-wrapping">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn"><i class="fa fa-wikipedia-w"></i></a>
          <span>Random Article</span>
        </div>
      </div>
    </div>
    <div class="row noReturn-formating hidden">
      <div class="center-block text-center">
        <h3>The Search Criteria You Entered Didn't Return Results</h3>
      </div>
    </div>
    <div id="wiki-results" class="row">
      <a href="" target="_blank" class="card hidden col-md-2">
        <span class="overflow">
          <span class="cardTitle">Card Tittle</span>
        </span>
      </a>
    </div>
  </div>

  <!-- JS Starts Here! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <!-- JS Ends Here! -->
</body>
</html>
